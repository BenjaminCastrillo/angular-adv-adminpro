<div class="fondo-modal-imagen animated fadeIn fast" 
    [class.oculto]="modalImagenService.ocultarModal">
  <!-- Codigo copiado de adminpro-->
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;"> <!-- block es lo que hace que se muestre la ventana modal -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                <button type="button" class="close" data-dismiss="modal" 
                    aria-label="Close"
                    (click)="cerrarModal()">
                    <span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
              <h3>Seleccione una imagen</h3>
              <div class="text-center">
                <img *ngIf="!imagenTemp" [src]="modalImagenService.img" class="img-avatar">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-avatar">
              </div>
              <input type="file"
                      (change)="cambiarImage($event)">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                    data-dismiss="modal"
                    (click)="cerrarModal()">Cancelar
                </button>
                <button type="button" class="btn btn-primary"
                        (click)="subirImagen()">Cargar imagen</button>
            </div>
        </div>
    </div>
  </div>

</div>
